<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bienes Raíces</title>
  <link rel="stylesheet" href="build/css/app.css">
</head>

<body>
  <header class="header">
    <div class="container content-header">
      <div class="bar">
        <a href="/">
          <img src="build/img/logo.svg" alt="Logotipo de Bienes Raíces">
        </a>

        <div class="mobile-menu">
          <img src="build/img/barras.svg" alt="icono menu responsive">
        </div>

        <div class="right">
          <img class="dark-mode-button" src="build/img/dark-mode.svg" alt="dark mode image">
          <nav class="navigation">
            <a href="about.html">Nosotros</a>
            <a href="notices.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contact.html">Contacto</a>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main class="container">
    <h1>Contacto</h1>
    <picture>
      <source srcset="build/img/destacada3.webp" type="image/webp">
      <source srcset="build/img/destacada3.jpg" type="image/jpeg">
      <img loading="lazy" src="build/img/destacada3.jpg" alt="Imagen Contacto">
    </picture>
    <h2>Llene el formulario de Contacto</h2>

    <form class="form">
      <fieldset>
        <legend>Información Personal</legend>
        <label for="name">Nombre</label>
        <input type="text" placeholder="Tu nombre" id="name">
        
        <label for="email">E-mail</label>
        <input type="email" placeholder="Tu email" id="email">
                
        <label for="phone">Celular</label>
        <input type="tel" placeholder="Tu celular" id="phone">

        <label for="message">Mensaje</label>
        <textarea id="message"></textarea>
      </fieldset>

      <fieldset>
        <legend>Información sobre la propiedad</legend>
        
        <label for="options">Vende o Compra</label>
        <select id="options">
          <option value="" disabled selected>-- Seleccione --</option>
          <option value="buy">Compra</option>
          <option value="sell">Vende</option>
        </select>

        <label for="budget">Precio o Presupuesto</label>
        <input type="number" placeholder="Tu precio o presupuesto" id="budget">
      </fieldset>

      <fieldset>
        <legend>Información de contacto</legend>

        <p>¿Cómo desea ser contactado?</p>

        <div class="form-contact">
          <label for="contact_phone">Teléfono</label>
          <input name="contact" type="radio" value="phone" id="contact_phone">

          <label for="contact_email">E-mail</label>
          <input name="contact" type="radio" value="email" id="contact_email">
        </div>

        <p>Si eligió teléfono, elija la fecha y la hora</p>

        <label for="date">Fecha:</label>
        <input type="date" id="date">

        <label for="time">Hora:</label>
        <input type="time" min="09:00" max="18:00" id="time">
      </fieldset>

      <input type="submit" value="Enviar" class="button-green">
    </form>
  </main>

  <footer class="footer section">
    <div class="container container-footer">
      <nav class="navigation">
        <a href="about.html">Nosotros</a>
        <a href="notices.html">Anuncios</a>
        <a href="blog.html">Blog</a>
        <a href="contact.html">Contacto</a>
      </nav>
    </div>

    <p class="copyright">Todos los derechos reservados 2023 &copy;</p>

  </footer>

  <script src="build/js/bundle.min.js"></script>
</body>

</html>
